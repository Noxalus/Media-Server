version: '3.7'
##############
# Containers #
##############
services:
  ########
  # Plex #
  ########
  plex:
    container_name: plex
    image: plexinc/pms-docker:plexpass
    restart: unless-stopped
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      # - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    environment:
      - PLEX_UID=${PUID}
      - PLEX_GID=${PGID}
      - TZ=${TIME_ZONE}
      - PLEX_CLAIM=${PLEX_CLAIM_CODE}
    hostname: plex
    volumes:
      - ${PATH_MEDIA}:/media
      - ${PATH_PLEX}/config:/config
      - ${PATH_PLEX}/transcode:/transcode
      - ${PATH_MEDIA}:/data
  ############
  # Tautulli #
  ############
  tautulli:
    container_name: tautulli
    image: tautulli/tautulli:latest
    restart: unless-stopped
    ports:
      - 8181:8181/tcp
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
    hostname: tautulli
    volumes:
      - ${PATH_DOCKER}/tautulli/config:/config
  ###########
  # Jackett #
  ###########
  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    restart: unless-stopped
    ports:
      - 9117:9117/tcp
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
    hostname: jackett
    volumes:
      - ${PATH_DOCKER}/jackett/config:/config
      - ${PATH_DOWNLOAD}:/downloads
  ################
  # FlareSolverr #
  ################
  mango:
    container_name: flaresolverr
    image: flaresolverr/flaresolverr:latest
    restart: unless-stopped
    ports:
      - 8191:8191
  # ##########
  # # Lidarr #
  # ##########
  lidarr:
    container_name: lidarr
    image: linuxserver/lidarr:latest
    restart: unless-stopped
    ports:
      - 8686:8686/tcp
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
    hostname: lidarr
    volumes:
      - ${PATH_DOCKER}/lidarr/config:/config
      - ${PATH_DOWNLOAD}:/downloads
      - ${PATH_MEDIA}/Musics:/media
  ##########
  # Radarr #
  ##########
  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    restart: unless-stopped
    ports:
      - 7878:7878/tcp
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
    hostname: radarr
    volumes:
      - ${PATH_DOCKER}/radarr/config:/config
      - ${PATH_DOWNLOAD}:/downloads
      - ${PATH_MEDIA}/Films:/media
  ##########
  # Sonarr #
  ##########
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    ports:
      - 8989:8989/tcp
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
    hostname: sonarr
    volumes:
      - ${PATH_DOCKER}/sonarr/config:/config
      - ${PATH_DOWNLOAD}:/downloads
      - ${PATH_MEDIA}:/media
