  ################
  # Transmission #
  ################
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    ports:
      - 9091:9091
      - 51413:51413
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
      - USER=${TRANSMISSION_USERNAME}
      - PASS=${TRANSMISSION_PASSWORD}
    volumes:
      - ${PATH_DOCKER}/transmission/config:/config
      - ${PATH_DOWNLOAD}:/downloads
      - ${PATH_DOWNLOAD}:/watch
      - ${PATH_MEDIA}:/media
